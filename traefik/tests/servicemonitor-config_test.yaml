suite: ServiceMonitor configuration
templates:
  - servicemonitor.yaml
tests:
  - it: should not provide ServiceMonitor by default
    asserts:
      - hasDocuments:
          count: 0
  - it: should fail to provide ServiceMonitor without the API
    values:
      - ./values/servicemonitor.yaml
    asserts:
      - failedTemplate:
          errorMessage: "ERROR: You have to deploy monitoring.coreos.com/v1 first"
  - it: should succeed to provide ServiceMonitor without the API when disabling API Check
    values:
      - ./values/servicemonitor.yaml
    set:
      metrics:
        prometheus:
          disableAPICheck: true
    asserts:
      - hasDocuments:
          count: 1
  - it: should successfully provide ServiceMonitor with example values
    values:
      - ./values/servicemonitor.yaml
    capabilities:
      apiVersions:
        - monitoring.coreos.com/v1
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.jobLabel
          value: another-label
      - contains:
          path: spec.endpoints
          content:
            targetPort: metrics
            path: /metrics
            enableHttp2: true
            followRedirects: true
            honorLabels: true
            honorTimestamps: true
            scrapeTimeout: 5s
            interval: 30s
            metricRelabelings:
              - action: drop
                regex: ^fluentd_output_status_buffer_(oldest|newest)_.+
                replacement: $1
                separator: ;
                sourceLabels:
                  - __name__
            relabelings:
              - action: replace
                regex: ^(.*)$
                replacement: $1
                separator: ;
                sourceLabels:
                  - __meta_kubernetes_pod_node_name
                targetLabel: nodename
      - equal:
          path: spec.namespaceSelector.any
          value: true
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: traefik
  - it: should provide ServiceMonitor pointing to metrics service, when prometheus.service.enabled is true
    capabilities:
      apiVersions:
        - monitoring.coreos.com/v1
    values:
      - ./values/servicemonitor.yaml
    set:
      metrics:
        prometheus:
          service:
            enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/component"]
          value: metrics
  - it: should use the release namespace by default if metrics.prometheus.serviceMonitor.namespace is not set
    capabilities:
      apiVersions:
        - monitoring.coreos.com/v1
    values:
      - ./values/servicemonitor.yaml
    release:
      namespace: release-namespace
    set:
      metrics:
        prometheus:
          serviceMonitor:
            namespace: ""
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.namespace
          value: release-namespace
  - it: should use the release namespace if specified
    capabilities:
      apiVersions:
        - monitoring.coreos.com/v1
    values:
      - ./values/servicemonitor.yaml
    release:
      namespace: release-namespace
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.namespace
          value: another-namespace
  - it: should provide aks special api when set, following example
    set:
      metrics:
        prometheus:
          service:
            enabled: true
          # Set to false when using Azure Monitor to skip the CRD check (monitoring.coreos.com/v1)
          disableAPICheck: true
          serviceMonitor:
            enabled: true
            # Defaults to monitoring.coreos.com/v1
            apiVersion: "azmonitoring.coreos.com/v1"
          prometheusRule:
            # Defaults to monitoring.coreos.com/v1
            apiVersion: "azmonitoring.coreos.com/v1"
    asserts:
      - containsDocument:
          kind: ServiceMonitor
          apiVersion: azmonitoring.coreos.com/v1
