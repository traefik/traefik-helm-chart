suite: Requirements
templates:
  - requirements.yaml
tests:
  - it: should fail when trying to use this Chart with Traefik Proxy v2
    set:
      image:
        tag: v2.11.0
    asserts:
      - failedTemplate:
          errorMessage: "ERROR: This version of the Chart only supports Traefik Proxy v3"
  - it: should pass when trying to use this Chart with Traefik Proxy v3 experimental
    set:
      image:
        repository: traefik/traefik
        tag: experimental-v3.0
    asserts:
      - notFailedTemplate: {}
  - it: should fail when trying to use this Chart with Traefik Proxy v3 and Hub enabled
    set:
      hub:
        enabled: true
    asserts:
      - failedTemplate:
          errorMessage: "ERROR: traefik-hub image is required when enabling Traefik Hub"
  - it: should pass when trying to use this Chart with Traefik API gateway v3 and Hub enabled and providing a token
    set:
      image:
        registry: ghcr.io
        repository: traefik/traefik-hub
        tag: latest-v3.0
      hub:
        token: "xxx"
    asserts:
      - notFailedTemplate: {}
  - it: should fail when using kubernetesGateway without experimental flag on traefik < 3.1
    set:
      image:
        tag: v3.0.0
      providers:
        kubernetesGateway:
          enabled: true
    asserts:
      - failedTemplate:
          errorMessage: "ERROR: Before traefik v3.1.0-rc3, kubernetesGateway is experimental. Enable it by setting experimental.kubernetesGateway.enabled to true"
  - it: should not fail when using kubernetesGateway on traefik > 3.1.0-rc3 without experimental flag
    set:
      image:
        tag: v3.1.0-rc3
      providers:
        kubernetesGateway:
          enabled: true
    asserts:
      - notFailedTemplate: {}
  - it: should fail when using kubernetesGateway without kubernetesCRD
    set:
      image:
        tag: v3.1.0-rc2
      experimental:
        kubernetesGateway:
          enabled: true
      providers:
        kubernetesGateway:
          enabled: true
        kubernetesCRD:
          enabled: false
    asserts:
      - failedTemplate:
          errorMessage: "ERROR: When enabling kubernetesGateway, make sure to enable both kubernetesCRD and kubernetesIngress"
  - it: should fail when using kubernetesGateway without kubernetesCRD
    set:
      image:
        tag: v3.1.0-rc2
      experimental:
        kubernetesGateway:
          enabled: true
      providers:
        kubernetesGateway:
          enabled: true
        kubernetesIngress:
          enabled: false
    asserts:
      - failedTemplate:
          errorMessage: "ERROR: When enabling kubernetesGateway, make sure to enable both kubernetesCRD and kubernetesIngress"
