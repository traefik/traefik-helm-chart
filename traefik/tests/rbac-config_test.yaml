  - it: should use helm managed namespace for rolebinding sa
    set:
      rbac:
        namespaced: true
    asserts:
      - equal:
          path: subjects[0].namespace
          value: NAMESPACE
        template: rbac/rolebinding.yaml
  - it: should accept overridden namespace for rolebinding sa
    set:
