              - tlsstores
              - traefikservices
              - serverstransports
              - serverstransporttcps
            verbs:
              - get
              - list
              - watch
  - it: namespaced rbac should be only on traefik.io API group for v3
    set:
      rbac:
        namespaced: true
      image:
        tag: v3.0.0-beta3
    asserts:
      - template: rbac/role.yaml
