suite: NOTES.txt output
templates:
  - NOTES.txt
chart:
  appVersion: 2.3.0
capabilities:
  majorVersion: 1
  minorVersion: 16
tests:
  - it: should use helm managed namespace in release notes output
    set:
      rbac:
        namespaced: true
    asserts:
      - equalRaw:
          value: |2


            Traefik Proxy 2.3.0 has been deployed successfully on NAMESPACE namespace !
  - it: should use helm managed namespace in release notes output
    set:
      namespaceOverride: "traefik-ns-override"
    asserts:
      - equalRaw:
          value: |2


            Traefik Proxy 2.3.0 has been deployed successfully on traefik-ns-override namespace !
  - it: should use tag version in release notes output if set
    set:
      image:
        tag: v3.0
    asserts:
      - equalRaw:
          value: |2


            Traefik Proxy v3.0 has been deployed successfully on NAMESPACE namespace !
  - it: should not display a warning when persistence and initContainer are enabled
    set:
      persistence:
        enabled: true
      deployment:
        initContainer:
          - name: volume-permissions
            image: busybox:1.35
            command: ["sh", "-c", "touch /data/acme.json && chmod -Rv 600 /data/* && chown 65532:65532 /data/acme.json"]
            volumeMounts:
              - name: data
                mountPath: /data
    asserts:
      - equalRaw:
          value: |2


            Traefik Proxy 2.3.0 has been deployed successfully on NAMESPACE namespace !
  - it: should display warning when enabling persistence without initContainer
    set:
      persistence:
        enabled: true
    asserts:
      - equalRaw:
          value: |


            Traefik Proxy 2.3.0 has been deployed successfully on NAMESPACE namespace !

            ðŸš¨ When enabling persistence for certificates, permissions on acme.json can be
            lost when Traefik restarts. You can ensure correct permissions with an
            initContainer. See https://github.com/traefik/traefik-helm-chart/issues/396 for
            more info. ðŸš¨
  - it: should display warning when enabling labelSelector without applying it
    set:
      commonLabels:
        is: here
      providers:
        kubernetesCRD:
          labelSelector: not_here=CRD,is=here
        kubernetesIngress:
          labelSelector: not_here=Ingress,is=here
    asserts:
      - equalRaw:
          value: |


            Traefik Proxy 2.3.0 has been deployed successfully on NAMESPACE namespace !
            ðŸš¨ Resources populated with this chart don't match with labelSelector `not_here=CRD` applied on kubernetesCRD provider ðŸš¨
            ðŸš¨ Resources populated with this chart don't match with labelSelector `not_here=Ingress` applied on kubernetesIngress provider ðŸš¨
